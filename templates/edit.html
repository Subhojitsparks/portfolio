{% extends "layout.html" %}
{% block body %}

<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">06 : Add/ Edit Post</h1>
            <hr>
            <a href="/dashboard"><button class="btn btn-default" >Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-default" > Logout</button></a>

          </div>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <ul class=flashes>
                  {% for message in messages %}
                  <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    
                  {% endfor %}
                  </ul>
                {% endif %}
              {% endwith %}
          
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
         
               <form action = '{{post.sno}}' method="POST" class="reveal-content" enctype="multipart/form-data" >
                  <div class="row">
                    <div id="success" class="col-md-7">
                      <div class="form-group">
                        <label>Title</label>
                        <input name="title" type="text" class="form-control" id="title" value="{{post.title}}">
                      </div>
                      <div class="form-group">
                        <label>Slug</label>
                        <input name="slug" type="text" class="form-control" id="slug" value="{{post.slug}}">
                      </div>
                      <div class="form-group">
                        <label>Content</label>
                        <textarea name="content" id="content" class="form-control" rows="5" >{{post.content}}</textarea>
                      </div>
                      <div class="form-group">
                        <label>Image file</label>
                        <input name="bgimage" type="file" class="form-control" id="bgimage" value="{{post.bgimage}}">
                      </div>
                      <button type="submit" class="btn btn-default btn-lg">Submit</button>
                    </div>
                    
                  </div>
                </form>
            </div>

          </div>
         
       </div>
      </div>
    </div>
  </div>




{% endblock %}
