{% extends "layout.html" %}
{% block body %}

<div class="section-container">
  <div class="container">
    <div class="row">
      
      <div class="col-sm-8 col-sm-offset-2 section-container-spacer">
        <div class="text-center">
          <h1 class="h2">02 : Works</h1>
          <p>Hi, My name ia Subhojit Mondal. Well come to my Blog.</p>
        </div>
      </div>

      <div class="col-md-12">
     
      <div id="myCarousel" class="carousel slide projects-carousel">
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="row">
                  {% for post in posts %}  
                    <div class="col-sm-4">
                       

                      <a href="/works/{{post.slug}}" title="" class="black-image-project-hover">
                        <img src="./static/assets/images/{{post.bgimage}}" alt="" class="img-responsive">
                      </a>
                      <div class="card-container card-container-lg">
                        <h4>{{ post.sno }}</h4>
                        <h3>{{ post.title }}</h3>
                        <p>{{post.content[0:143]}}...</p>
                        <a href="/works/{{post.slug}}" title="" class="btn btn-default">Discover</a>
                      </div>
                      
                    </div>
                  {% endfor %}
                    
                    
                </div>
                <!--/row-->
            </div>
            <!--/item-->
          
            
            <!--/item-->
        </div>
        <!--/carousel-inner--> 
        <a class="left carousel-control" href="{{prev}}" data-slide="prev">‹</a>

        <a class="right carousel-control" href="{{next}}" data-slide="next">›</a>
     </div>



    <!--/myCarousel-->
    </div>



    </div>
  </div>
</div>


{% endblock %}
